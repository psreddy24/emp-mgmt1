<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Person List</h3>
  </div>
  <div id="result" class="alert alert-success" *ngIf="message" >{{message}}</div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Person Id</th>
          <th>Person First Name</th>
          <th>Person Last Name</th>
          <th>Person Birth Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td>{{person.personId}}</td>
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.birthDate}}</td>
          <td><button (click)="updatePerson(person.personId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="deletePerson(person.personId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
              <button (click)="personDetails(person.personId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
