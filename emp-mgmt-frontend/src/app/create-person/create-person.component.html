<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   <div class="form-group">
      <label for="firstName">Person First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="personRequest.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Person Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="personRequest.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="birthDate">Person Birth Date</label>
      <input type="date" class="form-control" id="birthDate" required [(ngModel)]="personRequest.birthDate" name="birthDate">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
